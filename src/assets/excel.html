<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="shortcut icon" href="./img/favicon.ico" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	</head>

	<div class="container" id="app">
		<div class="excel">
			<div class="excel__header">
				<input type="text" value="Новая Таблица" placeholder="Название файла" class="excel__header--input" />
				<div class="excel__header--buttons">
					<span class="material-icons">
						delete
					</span>
					<span class="material-icons">
						exit_to_app
					</span>
				</div>
			</div>
			<div class="excel__toolbar">
				<span class="material-icons">
					format_align_left
				</span>
				<span class="material-icons">
					format_align_center
				</span>
				<span class="material-icons">
					format_align_right
				</span>
				<span class="material-icons">
					format_bold
				</span>
				<span class="material-icons">
					format_italic
				</span>
				<span class="material-icons">
					format_underlined
				</span>
			</div>
			<div class="excel__formula">
				<span class="excel__formula--icon">fx</span>
				<div class="excel__formula--input" contenteditable="true" spellcheck="false"></div>
			</div>
			<div class="excel__table">
				<div class="excel__table--row">
					<div class="excel__table--row-info"></div>
					<div class="excel__table--row-cells">
						<div class="column">A</div>
						<div class="column">B</div>
						<div class="column">C</div>
					</div>
				</div>
				<div class="excel__table--row">
					<div class="excel__table--row-info">1</div>
					<div class="excel__table--row-cells">
						<div class="cell selected" contenteditable="">1</div>
						<div class="cell" contenteditable="">2</div>
						<div class="cell" contenteditable="">3</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<body></body>
</html>
